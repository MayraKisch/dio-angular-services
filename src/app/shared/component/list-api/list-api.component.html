<section class="d-flex align-items-center justify-content-center flex-wrap">
  <div class="card mx-2 my-2" style="width: 18rem" *ngFor="let c of characters">
    <img [src]="c.image" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ c.name }}</h5>
      <p class="card-text"></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ c.status }}</li>
      <li class="list-group-item">{{ c.gender }}</li>
      <li class="list-group-item">{{ c.origin.name }}</li>
      <li class="list-group-item">{{ c.location.name }}</li>
    </ul>
  </div>
</section>
